<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DEAN LAURO | Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/NotepadCover.png">
    </head>
    <body class="homebody">
        <div class="outer-homepage">
            <div class="navbar">
                <a href="/" class="nav-item nav-logo">DEAN LAURO</a>
                <div class="nav-end">
                    <a href="/portfolio" class="nav-item nav-button">PORTFOLIO</a>
                    <a href="/contact" class="nav-item nav-button">CONTACT</a>
                </div>
            </div>
            <div class="background">
                <p class="background-text-main">CONTACT</p>
                <form class="contact-form" action="/contact" method="post">
                    <div class="grid-forms">
                        <div class="name-email">
                            <input name="name" type="text" class="name-input grid-item" placeholder="Name">
                            <input name="email" type="email" class="email-input grid-item" placeholder="Email">
                        </div>
                        
                        <textarea name="message" type="text" class="message-input grid-item" placeholder="Message"></textarea>
                        <button type="submit" class="submit-button grid-item">Send Message</button>
                    </div>
                    <div class="grid-text">
                        <div class="text-holder">
                            <img src="images/Phone icon.png">
                            <p class="contact-p grid-item">(401) 111-1111</p>
                        </div>
                        
                        <div class="text-holder">
                            <img src="images/Email icon.png">
                            <p class="email-p grid-item">DeanLauroBooking@gmail.com</p>
                        </div>
                        <div class="socials">
                            <a><img src="images/InstagramIcon.webp"></a>
                            <a><img src="images/LinkedInIcon.webp"></a>
                            <a><img src="images/XIcon.webp"></a>
                        </div>
                    </div>                   
                </form>
                <div class="filler"></div>
            </div>
            <div class="footer">
                <p class="footer-text">Â© 2024 - Chrysler Records</p>
                <p class="footer-text">Last Updated July 2024</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/scripts/contact.js"></script>
    </body>
</html>
